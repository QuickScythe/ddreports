<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Result</title>
</head>
<body>
<h1>Form Submission Result</h1>
<p>Start Time: <span th:text="${form.start_time}"></span></p>
<p>End Time: <span th:text="${form.end_time}"></span></p>
<p>Active Time: <span th:text="${form.active_time}"></span></p>

<p>Miles: <span th:text="${form.miles}"></span></p>

</body>
</html>
